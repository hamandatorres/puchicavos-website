<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Welcome to Puchicavos Website" />
		<title>Hello - Puchicavos</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Hello World!</h1>
			<p>
				Welcome to the Puchicavos website! This is your starting point for
				something amazing!
			</p>
			<a href="#" class="btn">Get Started</a>
			<div class="footer">
				<p>&copy; 2025 Puchicavos. Ready to build something great!</p>
			</div>
		</div>

		<script>
			// Add some interactive functionality
			document.querySelector(".btn").addEventListener("click", function (e) {
				e.preventDefault();
				alert("Hello! Ready to start your journey?");
			});

			// Add a subtle animation on load
			document.addEventListener("DOMContentLoaded", function () {
				const container = document.querySelector(".container");
				container.style.opacity = "0";
				container.style.transform = "translateY(20px)";

				setTimeout(() => {
					container.style.transition = "opacity 0.8s ease, transform 0.8s ease";
					container.style.opacity = "1";
					container.style.transform = "translateY(0)";
				}, 100);
			});
		</script>
	</body>
</html>
